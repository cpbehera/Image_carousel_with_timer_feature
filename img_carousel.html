<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Img carousel</title>
        
        <!-- custom css file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Image Gallery</h1>
        <h3 id="timerHeading">Please wait for <span id="timer"></span> seconds
            to see the images</h3>
        <div id="imageGallery">
            <div class="slides">
                <img src="./images/1.jpg" alt="">
            </div>
            <div class="slides">
                <img src="./images/2.jpg" alt="">
            </div>
            <div class="slides">
                <img src="./images/3.jpg" alt="">
            </div>
            <div class="slides">
                <img src="./images/4.png" alt="">
            </div>
            <div class="slides">
                <img src="./images/5.jpg" alt="">
            </div>

           
        </div>


        <!-- custom js file -->
        <script src="script.js"></script>
    </body>
</html>
